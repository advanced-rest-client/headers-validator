<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>headers-validator demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../paper-checkbox/paper-checkbox.html">
  <link rel="import" href="../headers-validator.html">

  <style is="custom-style" include="demo-pages-shared-styles">

    .vertical-section-container {
      max-width: 600px;
    }

    textarea {
      display: block;
      width: 100%;
    }

    output {
      display: block;
      margin-top: 20px;
      padding: 0.73em 0.54em;
      border: 1px red solid;
      white-space: pre-wrap;
    }

    *[hidden] {
      display: none !important;
    }

  </style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>The `headers-validator`</h3>
    <demo-snippet>
      <template is="dom-bind">
        <textarea value="{{value::input}}" placeholder="Enter headers value"></textarea>
        <paper-checkbox checked="{{isPayload}}">Toggle is payload</paper-checkbox>
        <headers-validator headers="[[value]]" is-payload="[[isPayload]]" error-message="{{errorMessage}}" invalid="{{invalid}}"></headers-validator>
        <template is="dom-if" if="[[invalid]]">
          <output>[[errorMessage]]</output>
        </template>
      </template>
    </demo-snippet>
  </div>
</body>
</html>
